<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Fazer CheckOut</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/checkouts/cadastrar}" method="post" th:object="${checkOut}">
					<label for="valorTotal" class="form-label">Valor Total</label>
					<input type="text" th:field="*{valorTotal}" class="form-control mt-3">
					
					<label for="checkIn" class="form-label">CheckIns</label>
					<select id="checkin" name="checkin" class="form-select mb-3">
						<option th:each="c : ${checkins}" th:value="${c.codigo}" th:text="${c.hospede.nome}" th:selected="${c.codigo} == *{checkin?.codigo}"></option>
					</select>
					<input type="submit" value="Cadastrar" class="btn btn-primary">
				</form>

				<div th:if="${notificacao != null}" th:object="${notificacao}">
					<input type="hidden" id="mensagem" th:value="*{mensagem}">
					<input type="hidden" id="tipo" th:value="*{tipo}">
					<input type="hidden" id="intervalo" th:value="*{intervalo}">
				</div>
			</div>
		</main>
	</div>

</body>
</html>
