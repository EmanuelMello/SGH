<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Hóspedes</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<!-- area Grande -->
				<div class="row">
					<div class="col-md-12 mb-3">
						<div class="card">
							<div class="card-header">
								<span>
									<i class="bi bi-table me-2"></i>
								</span>
								<span>Hóspedes</span>
							</div>
							<div class="card-body">
								<table class="table table-striped table-hover table-responsive w-100">
									<thead>
										<tr>
											<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'codigo', 'Código', 'col-xs-2')}"></div>
											<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nome', 'Nome', 'col-xs-2')}">
												<th scope="col" class="col-xs-7">Nome</th>
											</div>
											<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'cpf', 'CPF', 'col-xs-2')}">
												<th scope="col" class="col-xs-7">Cpf</th>
											</div>
											<th scope="col" class="col-xs-7">RG</th>
											<th scope="col" class="col-xs-7">Telefone</th>
											<th scope="col">Escolher</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="p : ${pagina.conteudo}">
											<td th:text="${p.codigo}"></td>
											<td th:text="${p.nome}"></td>
											<td th:text="${p.cpf}"></td>
											<td th:text="${p.rg}"></td>
											<td th:text="${p.telefone}"></td>
											<td class="text-center">
												<form th:action="@{/checkins/escolherhospede}" method="post">
													<input type="hidden" name="codigo" th:value="${p.codigo}">
													<input type="hidden" name="nome" th:value="${p.nome}">
													<input type="hidden" name="cpf" th:value="${p.cpf}">
													<input type="hidden" name="rg" th:value="${p.rg}">
													<input type="hidden" name="telefone" th:value="${p.telefone}">
													<button type="submit"  class="btn btn-secondary">Escolher</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>

							</div>
						</div>
					</div>
				</div>
				<!-- area grande -->
			</div>
		</main>
	</div>
</body>
</html>
