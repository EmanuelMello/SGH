<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastro de CheckIn</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				<h2 class="mb-3">Booking</h2>
				<form th:action="@{/checkins/escolherdataCheckOut}" method="get">
					<label for="checkOut" class="form-label">CheckOut</label>
					<input type="text" name="checkOut" id="checkOut" th:value="${{session.checkin.checkOut}}" class="form-control mb-3 componentedata">
				</form>
<!-- 				<form th:action="@{/checkins/abrircadastrarhospede}" method="get"> -->
<!-- 					<button type="submit" class="btn btn-primary">Cadastrar Hóspede</button> -->
<!-- 				</form> -->
<!-- 				<br> -->

				<form th:action="@{/checkins/abrirescolherhospede}" method="get">
					<button type="submit" class="btn btn-primary">Escolher Hóspede</button>
				</form>
				<div th:if="${session.checkin?.hospede != null}">
					<p th:text="'Hospede: ' + ${session.checkin.hospede.nome}" class="mt-3"></p>
					<p th:text="'CPF: ' + ${session.checkin.hospede.cpf}"></p>
				</div>


				<form th:action="@{/checkins/abrirescolherquarto}" method="get" class="mt-3">
					<button type="submit" class="btn btn-primary">Escolher Quarto</button>
				</form>
				<div th:if="${session.checkin?.quarto != null}">
					<p th:text="'Número Quarto: ' + ${session.checkin.quarto.numero}" class="mt-3"></p>
					<p th:text="'Descrição: ' + ${session.checkin.quarto.descricao}" class="mt-3"></p>
					<p th:text="'Valor: ' + ${session.checkin.quarto.valor}" class="mt-3"></p>
				</div>



				<!-- 				<form th:action="@{/checkins/abrirescolherconta}" method="get" class="mt-3"> -->
				<!-- 					<button type="submit" class="btn btn-primary">Escolher Conta</button> -->
				<!-- 				</form> -->
				<!-- 				<div th:if="${session.checkin?.conta != null}"> -->
				<!-- 					<p th:text="'Número Conta: ' + ${session.checkin.conta.codigo}" class="mt-3"></p> -->
				<!-- 					<p th:text="'Valor: ' + ${session.checkin.conta.valorTotal}" class="mt-3"></p> -->
				<!-- 				</div> -->

				<form th:action="@{/checkins/cadastrar}" method="get" class="mt-3">
					<button th:disabled="${session.checkin?.hospede == null} or ${session.checkin?.quarto == null}" type="submit" class="btn btn-primary">Cadastrar CheckIn</button>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
