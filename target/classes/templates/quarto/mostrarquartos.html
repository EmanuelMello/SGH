<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Quartos</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<!-- area Grande -->
				<div class="row">
					<div class="col-md-12 mb-3">
						<div class="card">
							<div class="card-header">
								<span>
									<i class="bi bi-table me-2"></i>
								</span>
								<span>Quartos</span>
							</div>
							<div class="card-body">
								<table class="table table-striped table-hover table-responsive w-100">
									<thead class = "table-dark">
										<tr>
											<th scope="col" class="col-xs-1">Código</th>
											<th scope="col" class="col-xs-7">Valor</th>
											<th scope="col" class="col-xs-7">Descrição</th>
											<th scope="col" class="col-xs-7">Numero</th>
											<th scope="col" colspan="2" class="col-xs-2 text-center">Operações</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="q : ${pagina.conteudo}">
											<td th:text="${q.codigo}"></td>
											<td th:text="${q.valor}"></td>
											<td th:text="${q.descricao}"></td>
											<td th:text="${q.numero}"></td>
											<td class="text-center">
												<form th:action="@{/quartos/abriralterar}" method="post">
													<input type="hidden" name="codigo" th:value="${q.codigo}">
													<input type="hidden" name="valor" th:value="${q.valor}">
													<input type="hidden" name="descricao" th:value="${q.descricao}">
													<input type="hidden" name="numero" th:value="${q.numero}">
													<button type="submit" title="Editar" class="btn btn-secondary" >
														<i class="bi bi-pencil-fill"></i>
													</button>
												</form>
											</td>
											<td class="text-center">
												<form th:action="@{/quartos/confirmarremocao}" method="post">
													<input type="hidden" name="codigo" th:value="${q.codigo}">
													<input type="hidden" name="valor" th:value="${q.valor}">
													<input type="hidden" name="descricao" th:value="${q.descricao}">
													<input type="hidden" name="numero" th:value="${q.numero}">
													<button type="submit" title="Remover" class="btn btn-danger">
														<i class="bi bi-trash-fill"> </i>
													</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>

							</div>
						</div>
					</div>
				</div>
				<!-- area grande -->

			</div>
		</main>
	</div>
</body>
</html>
